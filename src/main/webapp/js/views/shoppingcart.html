<div class="oj-hybrid-padding">
	<table id="table" summary="Procurement List" aria-label="Procurement Table"
		   data-bind="ojComponent: {component: 'ojTable',
                                data: datasource,
                                columnsDefault: {sortable: 'none'},
                                rowTemplate: 'row_tmpl',
                                columns: [{headerTemplate: 'header_tmpl'},
                                          {headerText: 'ID',
                                           field: 'id'},
                                          {headerText: 'Name',
                                           field: 'name'},
                                          {headerText: 'Count',
                                           field: 'count'},
                                          {headerText: 'Type',
                                           field: 'type'},
                                          {headerText: 'Price',
                                           field: 'price'},]}">
	</table>

	<script type="text/html" id="row_tmpl">
		<tr>
			<td><input type="checkbox" name="checkrow" data-bind="attr: {value: '{id:' + id + ',name:\'' + name + '\',count:' + count + ',type:\'' + type +
            '\',price:' + price + ',orderid:' + orderid + '}'}"/></td>
			<td data-bind="text: id">
			</td>
			<td data-bind="text: name">
			</td>
			<td data-bind="text: count">
			</td>
			<td data-bind="text: type">
			</td>
			<td data-bind="text: price">
			</td>

		</tr>
	</script>

	<script type="text/html" id="header_tmpl">
		<tr>
			<td><input type="checkbox" id="checkall"/></td>

		</tr>
	</script>

	<br>



	<button id="button_openUpdateDialog"
			data-bind="click: button_openUpdateDialog,
                       ojComponent: { component: 'ojButton', label: 'Update Count' }">
	</button>

	<button id="button_deletedata"
			data-bind="click: button_deletedata,
                       ojComponent: { component: 'ojButton', label: 'Delete Goods' }">
	</button>


	<button id="button_submit"
			data-bind="click: button_submit,
                       ojComponent: { component: 'ojButton', label: 'Submit' }">
	</button>


	<div id="dialogWrapper_update">
		<div style="height:300px;width:500px;display:none" id="updateDialog" title="Update Data"
			 data-bind="ojComponent:{component: 'ojDialog', initialVisibility: 'hide'}">
			<div class="oj-dialog-body">
				<label for="input_updateid">ID</label>
				<input id="input_updateid"
					   type="text"
					   data-bind="ojComponent: {component: 'ojInputText',
                                  value: updateid,
                                  disabled: true}"/>
				<label for="input_updatename">Name</label>
				<input id="input_updatename"
					   type="text"
					   data-bind="ojComponent: {component: 'ojInputText',
                                  value: updatename,
                                  disabled: true}"/>
				<label for="input_updatecount">Count</label>
				<input id="input_updatecount"
					   type="text"
					   data-bind="ojComponent: {component: 'ojInputText',
                                  value: updatecount}"/>
				<label for="input_updatetype">Type</label>
				<input id="input_updatetype"
					   type="text"
					   data-bind="ojComponent: {component: 'ojInputText',
                                  value: updateprice,
                                  disabled: true}"/>
				<label for="input_updateprice">Price</label>
				<input id="input_updateprice"
					   type="text"
					   data-bind="ojComponent: {component: 'ojInputText',
                                  value: updateprice,
                                  disabled: true}"/>

			</div>
			<div class="oj-dialog-footer">
				<button id="okUpdateButton" data-bind="click: button_updatedata,
                                        ojComponent: {component: 'ojButton', label: 'OK'}"> </button>
			</div>
		</div>

	</div>

</div>
