    <table id="table" summary="Procurement List" aria-label="Procurement Table"
           data-bind="ojComponent: {component: 'ojTable',
                                data: datasource,
                                columnsDefault: {sortable: 'none'},
                                columns: [{headerText: 'Metname'     , field: 'metname'},
                                          {headerText: 'MaterialsID'   , field: 'materialsid'},
                                          {headerText: 'Unit'    , field: 'unit'},
                                          {headerText: 'Sku'   , field: 'sku'},
                                          {headerText: 'Price'   , field: 'price'},
                                          {headerText: 'Supplier', field: 'supplier'},
										  {headerText: 'More actions'        , field: 'operations'}],
							    rowTemplate: 'row_template'}">
    </table>

	<script type="text/html" id="row_template">
	  <tr>
		<td data-bind="text: $data.metname      ? metname      : metname"></td>
		<td data-bind="text: $data.materialsid  ? materialsid    : materialsid"></td>
		<td data-bind="text: $data.unit         ? unit         : unit"></td>
		<td data-bind="text: $data.sku          ? sku          : sku"></td>
		<td data-bind="text: $data.price        ? price        : price"></td>
		<td data-bind="text: $data.supplier     ? supplier     : supplier"></td>
		<td>
		  <button data-bind="click: function() {$parent.View(_id)}, ojComponent: {component: 'ojButton', label: 'View stock'}"></button>
		  <button data-bind="click: function() {$parent.Contact($parent, _id)}, ojComponent: {component: 'ojButton', label: 'Contact supplier'}"></button>
		  <button data-bind="click: function() {$parent.Purchase(_id)}, ojComponent: {component: 'ojButton', label: 'Purchase'}"></button>
		  <button data-bind="click: function() {$parent.Use($parent, _id)}, ojComponent: {component: 'ojButton', label: 'Use'}"></button>
		</td>
	  </tr>
	</script>
