<div class="oj-hybrid-padding">
  <div ">
      <table align="center" class="nobg" width="100%"><tbody><tr>
          <td style="text-align: center;" width="20%">
              <p style="text-align: center;">
                  <a href="#IT Equipment" style="letter-spacing: 0px; line-height: 1.5;">
                      <img alt="IT Equipment" src="css/images/IT.png" style="width: 120px; height: 120px;">
                      <br>IT Equipment</a></p>
          </td>

          <td style="text-align: center;" width="20%">
              <p style="text-align: center;">
                  <a href="#BO" style="letter-spacing: 0px; line-height: 1.5;">

    <div style="width:300px; height:auto; float:left; ">

        <label for="text-name">name</label>
        <input id="text-name"
               type="text"
               data-bind="ojComponent: {component: 'ojInputText',
                                  value: name,
                                  readOnly: true}"/>
        <label for="text-price">price</label>
        <input id="text-price"
               type="text"
               data-bind="ojComponent: {component: 'ojInputText',
                                  value: price,
                                  readOnly: true}"/>
        <label for="text-supplier">supplier</label>
        <input id="text-supplier"
               type="text"
               data-bind="ojComponent: {component: 'ojInputText',
                                  value: supplier,
                                  readOnly: true}"/>


        <br/><br/>


    </div>

</div>
<div id="1">

    <label for="textarea-description">Description</label>
    <textarea id="textarea-description"
              data-bind="ojComponent: {component: 'ojTextArea',
                                     value: description,
                                     readOnly: true}"></textarea>

</div>
