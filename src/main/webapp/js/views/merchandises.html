<div class="oj-hybrid-padding">
    <div id="root">
        <div class="oj-flex">
            <div class="oj-lg-2 oj-md-3 oj-sm-only-hide oj-flex-item">

                <div class="refined">Refined by</div>

                <label id="price_filter_lbl">Price</label>
                <div id="price_filter" aria-labelledby="price_filter_lbl"
                     data-bind="ojComponent: {
          component: 'ojCheckboxset',
          value: currentPrice, rootAttributes: {style: 'padding-bottom: 15px'}, optionChange: handleFilterChanged}" >
        <span class="oj-choice-item">
            <input id="price_opt1" type="checkbox" value="lt100">
            <label for="price_opt1">Less than 100</label>
        </span>
                    <span class="oj-choice-item">
            <input id="price_opt2" type="checkbox" value="100to1000">
            <label for="price_opt2">100 - 1000</label>
        </span>
                    <span class="oj-choice-item">
            <input id="price_opt3" type="checkbox" value="1000to5000">
            <label for="price_opt3">1000 - 5000</label>
        </span>
                    <span class="oj-choice-item">
            <input id="price_opt4" type="checkbox" value="gt5000">
            <label for="price_opt4">Greater than 5000</label>
        </span>
                </div>

                <label id="supplier_filter_lbl">Supplier</label>
                <div id="supplier_filter" aria-labelledby="author_filter_lbl"
                     data-bind="ojComponent: {
          component: 'ojCheckboxset',
          value: currentAuthor, rootAttributes: {style: 'padding-bottom: 15px'}, optionChange: handleFilterChanged}" >
          <span class="oj-choice-item">
              <input id="apple" type="checkbox" value="apple">
              <label for="apple">Apple</label>
          </span>
                    <span class="oj-choice-item">
              <input id="dell" type="checkbox" value="dell">
              <label for="dell">Dell</label>
          </span>
                    <span class="oj-choice-item">
              <input id="lenovo" type="checkbox" value="lenovo">
              <label for="lenovo">Lenovo</label>
          </span>
                    <span class="oj-choice-item">
              <input id="hp" type="checkbox" value="hp">
              <label for="hp">HP</label>
          </span>
                    <span class="oj-choice-item">
              <input id="espon" type="checkbox" value="epson">
              <label for="epson">EPSON</label>
          </span>
                    <span class="oj-choice-item">
              <input id="tc" type="checkbox" value="tc">
              <label for="tc">Touchlitt3</label>
          </span>
                    <span class="oj-choice-item">
              <input id="md" type="checkbox" value="md">
              <label for="md">M&D</label>
          </span>
                
                </div>

                <label id="type_filter_lbl">Type</label>
                <div id="type_filter" aria-labelledby="type_filter_lbl"
                     data-bind="ojComponent: {
          component: 'ojCheckboxset',
          value: currentRating, rootAttributes: {style: 'padding-bottom: 15px'}, optionChange: handleFilterChanged}" >
          <span class="oj-choice-item">
              <input id="computer" type="checkbox" value="computer">
              <label for="computer">Computer</label>
          </span>
                    <span class="oj-choice-item">
              <input id="printer" type="checkbox" value="printer">
              <label for="printer">Printer</label>
          </span>
                    <span class="oj-choice-item">
              <input id="marker" type="checkbox" value="marker">
              <label for="marker">Marker</label>
          </span>
                    <span class="oj-choice-item">
              <input id="paper" type="checkbox" value="paper">
              <label for="paper">Paper</label>
          </span>
                </div>

            </div>
            <div class="oj-lg-10 oj-md-9 oj-sm-12 oj-flex-item">

                <div class="oj-flex">
                    <div class="oj-lg-6 oj-md-6 oj-sm-12 oj-flex-item">

                        <label for="sortBy" class="oj-label-inline">Sort by:</label>
                        <select id="sortBy" data-bind="ojComponent: {component: 'ojSelect',
                                                    value: currentSort, rootAttributes: {style:'max-width:11em'}, optionChange: handleSortCriteriaChanged}">
                            <option value="default">New and Popular</option>
                            <option value="lh">Price: Low to High</option>
                            <option value="hl">Price: High to Low</option>
                            <option value="reviews">Most Reviews</option>
                            <option value="date">Publication Date</option>
                        </select>

                    </div>
                    <div class="oj-lg-6 oj-md-6 oj-sm-12 oj-flex-item">
                        <div id="paging" data-bind="ojComponent: {component: 'ojPagingControl', data: dataSource, pageSize: 3}">
                        </div>
                    </div>
                    <ul id="listview" aria-label="list with external sort and filter controls"
                        data-bind="ojComponent: {component: 'ojListView', data: dataSource, item: {template: 'product_template'}, selectionMode: 'single', rootAttributes: {style: 'width:100%'} }">
                    </ul>

                </div>
            </div>

            <script type="text/html" id="product_template">
                <li data-bind="attr: {id: ID}">
                    <div class="oj-flex">
                        <div class="oj-lg-3 oj-md-3 oj-sm-4 oj-flex-item" style="max-width:150px;padding-left:0;padding-right:10px">
                            <div data-bind="style: { backgroundImage: 'url('+ IMAGE_URL +')',
                     backgroundRepeat: 'no-repeat', backgroundSize: '100%', backgroundPosition: 'center',
                     height: '172px', width: '100%' }">
                            </div>
                        </div>
                        <div class="oj-lg-9 oj-md-9 oj-sm-8 oj-flex-item">
                            <div class="oj-flex">
                                <div class="oj-lg-9 oj-md-9 oj-sm-12 oj-flex-item">
                                    <div>
                                        <div><h4><a href="?root=detail&title=" data-bind="text: TITLE"></a></h4></div>
                                    </div>
                                    <div>
                                        <div><span>Supported by <a href="#" data-bind="text: AUTHOR"></a></span></div>
                                    </div>

                                    <div class="oj-flex">
                                        <div class="oj-lg-12 oj-md-12 oj-sm-only-hide oj-flex-item" style="padding:0">
                                            <div class="sku-model">
                                                <ul>
                                                    <li><span class="label">SKU:</span> <span data-bind="text: SKU"></span></li>
                                                    <li><span class="label">Release Date:</span> <span data-bind="text: PUBLISH_DATE"></span></li>
                                                    <li><span class="label">Type:</span> <span data-bind="text: TYPE"></span></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="oj-flex">
                                        <div class="oj-lg-12 oj-md-12 oj-sm-12 oj-flex-item" style="padding:0">
                                            <div style="width:100%">
                                                <div data-bind="ojComponent: {
                                         component: 'ojRatingGauge',
                                         value: RATING,
                                         rootAttributes:{id:'gauge' + $itemContext.index}}"
                                                     style="width:86px;height:20px;display:inline-block;vertical-align:text-bottom">
                                                </div>
                                                <span data-bind="text: RATING"></span>
                                                <span>(<a href="#" class="tab-link" data-bind="text: REVIEWS + ' Reviews'"></a>)</span>
                                            </div>
                                        </div>
                                    </div>
                                    <!--div class="oj-flex">
                                        <div class="oj-lg-12 oj-md-12 oj-sm-only-hide oj-flex-item" style="padding:10px 0">
                                            <a class="sku-model" href="#">Check Shipping &amp; Availability</a>
                                        </div>
                                    </div-->
                                </div>
                                <div class="oj-lg-3 oj-md-3 oj-sm-12 oj-flex-item">
                                    <div>
                                        <div class="price-block">
                                            <div class="priceblock priceblock-medium">
                                                <div class="medium-item-price"><span class="denominator" data-bind="text: $parent.currencyConverter.format(PRICE)"></span></div>
                                            </div>
                                        </div>
                                        <div style="padding: 5px 0">
                                            <button id="button" + $itemContext.index data-bind="ojComponent: { component: 'ojButton', label: 'Add to cart'}">
                                            </button>
                                        
                                        </div>
                                    </div>
                                    <div class="oj-flex">
                                        <div class="oj-lg-12 oj-md-12 oj-sm-only-hide oj-flex-item" style="padding:0">
                                            <!--div class="offers">
                                                <ul>
                                                    <li><a href="#">Free Shipping on Orders 35 and Up</a></li>
                                                </ul>
                                            </div-->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </script>
</div>
