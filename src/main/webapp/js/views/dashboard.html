<div class="oj-hybrid-padding">
    <h3>Dashboard Content Area</h3>
    <table id="table" summary="Procurement List" aria-label="Procurement Table"
           data-bind="ojComponent: {component: 'ojTable',
                                data: datasource,
                                columnsDefault: {sortable: 'none'},
                                columns: [{headerText: 'Materialsid',
                                           field: 'materialsid'},
                                          {headerText: 'Currentstock',
                                           field: 'currentstock'},
                                          {headerText: 'Matname',
                                           field: 'matname'},
                                          {headerText: 'Price',
                                           field: 'price'},
                                          {headerText: 'Save',
                                           field: 'save'},
                                          {headerText: 'Suk',
                                           field: 'suk'},
                                          {headerText: 'Supplier',
                                           field: 'supplier'},
                                          {headerText: 'Totalstock',
                                           field: 'totalstock'},
                                          {headerText: 'Type',
                                           field: 'type'},
                                          {headerText: 'Unit',
                                           field: 'unit'},]}">
    </table>

    <br>

    <button id="button_getdata"
            data-bind="click: button_getdata,
                       ojComponent: { component: 'ojButton', label: 'Get Data' }">
    </button>

    <button id="button_adddata"
            data-bind="click: button_adddata,
                       ojComponent: { component: 'ojButton', label: 'Add Data' }">
    </button>
</div>
